# Railway/Nixpacks configuration for monorepo deployment
# Place this at the root of the monorepo

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@latest --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd apps/api",
  "pnpm db:generate",
  "pnpm build"
]

[start]
cmd = "cd apps/api && pnpm db:migrate:deploy && node dist/index.js"
